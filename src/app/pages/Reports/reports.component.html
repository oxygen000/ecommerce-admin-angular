<div class="reports-container">
    <h2 class="title">Reports Overview</h2>
    <div class="reports-grid">
      <div class="report-card" *ngFor="let report of reports" [ngClass]="getStatusClass(report.status)">
        <div class="report-header">
          <h3>{{ report.title }}</h3>
          <span class="status">{{ report.status }}</span>
        </div>
        <p class="date">ðŸ“… {{ report.date | date: 'MMM d, yyyy' }}</p>
        <p class="description">
          {{ report.description }}
        </p>
        <button class="view-btn">View Details</button>
      </div>
    </div>
  </div>
