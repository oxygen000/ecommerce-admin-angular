<div class="reports-container">
  <h2 class="title">Reports Overview</h2>
  <div class="reports-grid">
    <div class="report-card" *ngFor="let report of reports" [ngClass]="getStatusClass(report.status)">
      <div class="report-header">
        <h3>{{ report.title }}</h3>
        <span class="status">{{ report.status }}</span>
      </div>
      <p class="date">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar"
          viewBox="0 0 16 16">
          <path
            d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 3v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3H1z" />
        </svg>
        {{ report.date | date: 'MMM d, yyyy' }}
      </p>
      <p class="description">
        {{ report.description }}
      </p>
      <button class="view-btn">View Details</button>
    </div>
  </div>
</div>
