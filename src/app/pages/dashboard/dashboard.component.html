<div class="container">
    <main class="main-content">
        <div class="header">
            <h1 class="title">Dashboard</h1>
            <button class="settings-btn" (click)="toggleSettings()">Settings</button>
        </div>

        <div class="settings-modal" *ngIf="isSettingsOpen" [class.open]="isSettingsOpen">
            <div class="settings-content">
                <h2>Settings</h2>

                <div class="setting-option">
                    <label>Language</label>
                    <select class="language-select" [(ngModel)]="selectedLanguage" (change)="changeLanguage(selectedLanguage)">
                        <option value="English">English</option>
                        <option value="Arabic">Arabic</option>
                    </select>
                </div>

                <div class="setting-option">
                    <label>Account</label>
                    <button class="account-btn">Manage Account</button>
                </div>

                <button class="close-btn" (click)="toggleSettings()">Close</button>
            </div>
        </div>

        <div class="stats-grid">
            <div *ngFor="let stat of stats" class="stat-card">
                <div class="icon" [innerHTML]="stat.icon"></div>
                <div class="stat-info">
                    <h2 class="stat-title">{{ stat.title }}</h2>
                    <p class="stat-value">{{ stat.value }}</p>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <ngx-charts-bar-vertical
                [results]="chartData"
                [scheme]="colorScheme"
                [gradient]="true"
                [xAxis]="true"
                [yAxis]="true"
                [legend]="true"
                [showXAxisLabel]="true"
                [showYAxisLabel]="true"
                [xAxisLabel]="'Category'"
                [yAxisLabel]="'Value'">
            </ngx-charts-bar-vertical>
        </div>

        <div class="table-container">
            <h2 class="section-title">Data Overview</h2>
            <table>
                <thead>
                    <tr>
                        <th>Icon</th>
                        <th>Title</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let stat of stats">
                        <td [innerHTML]="stat.icon">{{ stat.icon }}</td>
                        <td>{{ stat.title }}</td>
                        <td>{{ stat.value }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="export-section">
            <button class="export-btn" (click)="downloadExcel()">Download Excel</button>
        </div>
    </main>
</div>
